<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boston House Price Predictor</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #111, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      background: rgba(30, 30, 30, 0.95);
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      animation: fadeIn 0.6s ease-in-out;
      backdrop-filter: blur(4px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 10px;
      box-shadow: inset 2px 2px 5px #0a0a0a, inset -2px -2px 5px #222;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #444;
      box-shadow: 0 0 5px #0ff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(145deg, #222, #1a1a1a);
      color: #0ff;
      border: none;
      border-radius: 12px;
      box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #262626;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: linear-gradient(145deg, #1a1a1a, #111);
      color: #00e0ff;
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0,255,255,0.3), 0 0 5px rgba(0,255,255,0.2);
    }

    .result {
      margin-bottom: 25px;
      font-size: 20px;
      text-align: center;
      color: #0f0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Boston House Price Predictor üè†</h2>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}

    <form method="post" action="/predict">
      {% for feature in features %}
      <div class="form-group">
        <label for="{{ feature }}">{{ feature }}</label>
        <input type="number" step="any" name="{{ feature }}" id="{{ feature }}" required>
      </div>
      {% endfor %}
      <button type="submit" class="btn">Predict</button>
    </form>
  </div>
</body>
</html>
